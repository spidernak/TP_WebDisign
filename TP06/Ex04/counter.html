<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <label id="head" class="flex place-content-center text-4xl font-medium" >Counter</label>
    <label
      id="counter" class="block text-center font-semibold text-[50px]"
      >0</label>
    <div class="text-center "
    >
      <button id="decrease" class=" font-medium m-3 border-2 p-1 rounded border-gray-600  hover:bg-gray-600">Decrease</button>
      <button id="reset" class=" font-medium m-3 border-2 p-1 rounded border-gray-600 ml-0 hover:bg-gray-600">Reset</button>
      <button id="increase" class=" font-medium m-3 border-2 p-1 rounded border-gray-600 ml-0 hover:bg-gray-600">Increase</button>
    </div>
    <script src="counterfunction.js"></script>
</body>
</html>
