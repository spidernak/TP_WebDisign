<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Layout</title>
</head>
<body>
    <div class="wholelayout" style="border: 2px solid black; width: 800px;margin: 300px;">
        <div class="toplayout" style="display: flex;">
            <div class="topleft" style="width: 200px; height: 200px;background-color: palevioletred;"></div>
            <div class="topright"style="width: 600px; height: 200px;background-color: gray;"></div>
        </div>
        <div class="bottomlayout"  style="display: flex; flex-direction: row;">
            <div class="bottomleft" style="display: flex; flex-direction: column;">
                <div class="top" style="width: 200px; height: 200px;background-color: greenyellow;"></div>
                <div class="bottom" style="width: 200px; height: 200px;background-color: rgb(235, 66, 235);"></div>
            </div>
            <div class="bottomright" style="display: flex; flex-direction: row;">
                <div class="bottom1" style="width: 200px; height: 400px;background-color: rgb(134, 187, 233);"></div>
                <div class="bottom2" style="width: 200px; height: 400px;background-color: palevioletred;"></div>
                <div class="bottom3" style="width: 200px; height: 400px;background-color: rgb(247, 166, 112);"></div>
            </div>
        </div>
    </div>
</body>
</html>
