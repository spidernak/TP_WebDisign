<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Network</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body class="flex justify-center mt-10">


            
   <div class="w-[393px] h-[852px] bg-[#A6E1FA] border-4 border-black rounded-[30px] mt-14 flex flex-col     "  >
    <div class="h10 w-28 bg-black rounded-full relative left-36 mt-1">.</div>
    <div class="h-[80px] border-b-2 border-black flex   items-center relative top-[-20px] ">
        <a href="Setting.html">
            <i class="fa-solid fa-arrow-left ml-3"></i>
        </a>
        <label class="text-[20px] ml-4 ">Change Password</label>
        
    </div>
    <div class="  h-full flex flex-col items-center space-y-4 mt-3">
        <input type="password" required placeholder=" Recent Password"  class="w-[348px] h-[47px] rounded-md px-3 bg-[#0E6BA8] font-extralight text-white">
        <input type="password" required placeholder=" New Password"  class="w-[348px] h-[47px] rounded-md px-3 bg-[#0E6BA8] font-extralight text-white">
        <input type="password" required placeholder=" Confirm Password"  class="w-[348px] h-[47px] rounded-md px-3 bg-[#0E6BA8] font-extralight text-white">

        <div class="w-[348px] h-[47px] flex justify-between">
             <a class="font-light">Forgot Password?</a>
             <button class="btn1"onclick="openPopup()" style="width: 115px; height: 42px; background-color: #0E6BA8; color: white; border-radius: 10px;">  Save Change</button>
         
        </div>
        
   </div>
 

   <div class="popup" id="popup">
    <div class="  w-[393px] h-[851px] flex place-content-center items-center rounded-[30px]">
              <div class="bg-[#93bbcc] w-52 h-52 flex flex-col justify-center items-center rounded-lg space-y-4">
                  <label>Successfully.....</label>
                   <button type="button" onclick="closePopup()">Back</button>
              </div>
         </div>
    </div>
   <style>
      .btn1{
  cursor: pointer;
  margin-right: 15px;
}
.popup{
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0.1);
  visibility: hidden;
  transition: transform 0.4s, top 0.4s;
}
.open-popup{
  visibility: visible;
  left: 50%;
  top: 41%;
  transform: translate(-50%, -50%) scale(1);
}

.popup button{
  cursor: pointer;
}

   </style>

   <script>
         let popup = document.getElementById("popup");

function openPopup(){
popup.classList.add("open-popup");
}
function closePopup(){
popup.classList.remove("open-popup");
}

   </script>
 
</body>
</html>
